<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
</head>

<body>
    <h2>Clique no botão abaixo para calcular os fatoriais dos números de 1 a 10</h2>
    <button onclick="gerarLista()">Calcular</button>
    <div id="lista"></div>

    <script>
        let numeroAtual = 1;
        function calcularFatorial(numeroAtual) {
            let resultado = 1;
            for (i = numeroAtual; i > 1; i--) {
                resultado *= i;
            }
        return resultado;
        }

        function gerarLista() {
            let lista = "";
            for (let numeroAtual = 1; numeroAtual <= 10; numeroAtual++) {
                lista += numeroAtual + "! = " + calcularFatorial(numeroAtual) + "<br>";
            }
            document.getElementById("lista").innerHTML = lista;
        }

    </script>
</body>

</html>
